<div class="search">
  <form>

  <mat-form-field>
    <div style ="width:100%; border:1px solid thin;">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder = "Enter the show name"
    aria-label="show" [formControl]="search" />
    <mat-error *ngIf="search.invalid">
      Type 2 or more characters to search.
    </mat-error>

    </div>
  </mat-form-field>

</form>
</div>
